version: '3.3'

services:

  server:
    env_file: .teamcity_params
    image: jetbrains/teamcity-server:latest
    restart: always
    environment:
      LOGSPOUT: ignore
    networks:
      app:
        aliases:
          - teamcity-server

  postgres:
    image: ${REGISTRY}cscart_base/teamcity:postgres-9.6
    restart: always
    environment:
      LOGSPOUT: ignore
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      app:
        aliases:
          - ci_postgres
    
  mysql:
    image: mysql:5.7.22
    restart: always
    environment:
      LOGSPOUT: ignore
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      app:
        aliases:
          - ci_mysql

  agent_1:
    image: ${REGISTRY}cscart_base/teamcity:agent-jetbrains
    restart: always
    environment:
      LOGSPOUT: ignore
      SERVER_URL: teamcity-server:8111
    networks:
      - app

  agent_2:
    image: ${REGISTRY}cscart_base/teamcity:agent-jetbrains
    restart: always
    environment:
      LOGSPOUT: ignore
      SERVER_URL: teamcity-server:8111
    networks:
      - app

  agent_3:
    image: ${REGISTRY}cscart_base/teamcity:agent-jetbrains
    restart: always
    environment:
      LOGSPOUT: ignore
      SERVER_URL: teamcity-server:8111
    networks:
      - app

  postfix:
    image: protopopys/postfix:debian-jessie
    restart: always
    environment:
      maildomain: ${SMTP_DOMAIN}
      smtp_user: ${SMTP_USER}:${SMTP_PASS}
      maxmailsize: ${MAXMAILSIZE}
    networks:
      app:
        aliases:
          - postfix